
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPSMUN</title>
    <meta name="description" content="FPSMUN Conference Website" />
    <meta name="author" content="FPSMUN" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="icon" href="/public/lovable-uploads/9576c345-d8f3-4bc9-861f-a8923821ea97.png" type="image/png" />
    <script>
      // Remove any badges as early as possible
      (function() {
        function removeBadges() {
          const badges = document.querySelectorAll('[data-lovable-badge], .lovable-badge, #lovable-badge');
          badges.forEach(badge => badge.remove());
          
          // Also check for fixed position elements at bottom
          document.querySelectorAll('div').forEach(el => {
            const style = window.getComputedStyle(el);
            if (style.position === 'fixed' && style.bottom === '0px' && style.zIndex > 100) {
              el.remove();
            }
          });
        }
        
        // Run immediately
        removeBadges();
        
        // Also run after DOM loads
        document.addEventListener('DOMContentLoaded', removeBadges);
        
        // And periodically check
        setInterval(removeBadges, 1000);
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
